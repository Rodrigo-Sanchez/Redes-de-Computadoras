<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Redes de Computadoras</title>
        <meta charset="utf-8">
        <!-- Link a los íconos de la página. -->
        <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <!-- Link al tipo de fuente. -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
        <!-- Link al estilo de la página. -->
        <link rel="stylesheet" type="text/css" href="../webroot/css/style.css"/>
        <!-- Link al estilo de la página de Boostrap. -->
        <link rel="stylesheet" type="text/css" href="../webroot/css/bootstrap.min.css"/>
        <!-- Script de jQuery. -->
        <script type="text/javascript" src="../webroot/js/jquery-3.3.1.min.js"></script>
        <!-- Script de Bootstrap. -->
        <script type="text/javascript" src="../webroot/js/bootstrap.min.js"></script>
        <!-- Script al comportamiento de la página. -->
        <script type="text/javascript" src="../webroot/js/index.js"></script>     
    </head>
    <body>
        <div class="container" id="errors">
        </div>
        <div class="materialContainer">
            <form action="home.html">
                <div class="box">
                    <div class="title">
                        Inicia Sesión
                    </div>
                    <div class="input">
                        <label for="name">
                            Usuario
                        </label>
                        <input type="text" name="name" id="name">
                        <span class="spin"></span>
                    </div>
                    <div class="input">
                        <label for="pass">
                            Contraseña
                        </label>
                        <input type="password" name="pass" id="pass">
                        <span class="spin"></span>
                    </div>
                    <div class="button login">
                        <button id="inbutton" disabled>
                            <span>
                                ENTRAR
                            </span>
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                    <!-- <a href="" class="pass-forgot">
                        ¿Olvidaste tu contraseña?
                    </a> -->
                </div>
            </form>
            <form action="index.html">
                <div class="overbox">
                    <div class="material-button alt-2">
                        <span class="shape"></span>
                    </div>
                    <div class="title">
                        Registro
                    </div>
                    <div class="input">
                        <label for="regname">
                            Usuario
                        </label>
                        <input type="text" name="regname" id="regname">
                        <span class="spin"></span>
                    </div>
                    <div class="input">
                        <label for="regpass">
                            Contraseña
                        </label>
                        <input type="password" name="regpass" id="regpass">
                        <span class="spin"></span>
                    </div>
                    <div class="input">
                        <label for="reregpass">
                            Repetir Contraseña
                        </label>
                        <input type="password" name="reregpass" id="reregpass">
                        <span class="spin"></span>
                    </div>
                    <div class="button">
                        <button id="nextbutton" disabled>
                            <span>
                                SIGUIENTE
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
